<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="components/normalize-css/normalize.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/gallery.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="gallery">
    <div id="item-1" class="control-operator"></div>
    <div id="item-2" class="control-operator"></div>
    <div id="item-3" class="control-operator"></div>

    <figure class="item">
      <h1>Item 1</h1>
    </figure>
    <figure class="item">
      <h1>Item 2</h1>
    </figure>
    <figure class="item">
      <h1>Item 3</h1>
    </figure>

    <div class="controls">
      <a href="#item-1" class="control-item">•</a>
      <a href="#item-2" class="control-item">•</a>
      <a href="#item-3" class="control-item">•</a>
    </div>
  </div>
  <div class="gallery autoplay">
    <div id="item-4" class="control-operator"></div>
    <div id="item-5" class="control-operator"></div>
    <div id="item-6" class="control-operator"></div>

    <figure class="item">
      <h1>Item 1</h1>
    </figure>
    <figure class="item">
      <h1>Item 2</h1>
    </figure>
    <figure class="item">
      <h1>Item 3</h1>
    </figure>

    <div class="controls">
      <a href="#item-4" class="control-item">•</a>
      <a href="#item-5" class="control-item">•</a>
      <a href="#item-6" class="control-item">•</a>
    </div>
  </div>
</body>
</html>
